esp32_ble_tracker:
  scan_parameters:
    window: 300ms
    continuous: false

ble_client:
  - mac_address: !secret hm2500_1_mac
    id: bc2500_1
    on_connect:
      then:
        - globals.set:
            id: ble_1_connected
            value: '1'
        - binary_sensor.template.publish:
            id: bool_ble_ok_1
            state: ON
        - delay: 500ms
        - script.execute: 
            id: ble_command_simple
            ble_device_nr: 1
            ble_cmd: 0x02
            ble_cmd_parm: 0x00
        - script.wait: ble_command_simple
        - delay: 500ms
        - script.execute: 
            id: ble_set_time
            ble_device_nr: 1
        - script.wait: ble_set_time
    on_disconnect:
      then:
        - binary_sensor.template.publish:
            id: bool_ble_ok_1
            state: OFF
        - globals.set:
            id: ble_1_connected
            value: '0'
        - globals.set:
            id: ble_1_initialized
            value: '0'

  - mac_address: !secret hm2500_2_mac
    id: bc2500_2
    on_connect:
      then:
        - globals.set:
            id: ble_2_connected
            value: '1'
        - binary_sensor.template.publish:
            id: bool_ble_ok_2
            state: ON
        - delay: 500ms
        - script.execute: 
            id: ble_command_simple
            ble_device_nr: 2
            ble_cmd: 0x02
            ble_cmd_parm: 0x00
        - script.wait: ble_command_simple
        - delay: 500ms
        - script.execute: 
            id: ble_set_time
            ble_device_nr: 2
        - script.wait: ble_set_time
    on_disconnect:
      then:
        - binary_sensor.template.publish:
            id: bool_ble_ok_2
            state: OFF
        - globals.set:
            id: ble_2_connected
            value: '0'
        - globals.set:
            id: ble_2_initialized
            value: '0'

